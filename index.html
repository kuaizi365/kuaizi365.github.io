<!DOCTYPE html>
<html lang='zh-CN'>
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>APP内测</title>
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript" src="js/qrcode.min.js" ></script>
</head>
<body>
  <P style="margin:0 auto"><h1>筷子网开发者主页</h1></P>
  <P style="margin:0 auto"><a href="module/app">
  <div id="qrcode"></div><br>
  <h3 style="margin:0 auto">扫描下方二维码或点击此链接进入APP下载页面</h3></a></P>
  <script>
  	var content="https://"+window.location.hostname+"/module/app"
  	new QRCode('qrcode', {
  text: content,
  width: 256,
  height: 256,
  colorDark : '#000000',
  colorLight : '#ffffff',
  correctLevel : QRCode.CorrectLevel.H
});
  </script>
</body>
</html>
